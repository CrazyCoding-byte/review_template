mq.server {
  port = 8888
  boss-thread-count = 1
  worker-thread-count = ${?availableProcessors * 2}
  backlog = 1024
  keep-alive = true
  snd-buf-size = 65536
  rcv-buf-size = 65536
  heartbeat-timeout = 30s
  ssl-enabled = true
  ssl-cert-path = "conf/server.crt"
  ssl-key-path = "conf/server.key"
  max-frame-length = 10485760
  max-connections = 10000
}

mq.client {
  connect-timeout = 5s
  retry-count = 3
  retry-interval = 1s
  pool-size = 8
  ssl-enabled = true
  ssl-trust-cert-path = "conf/ca.crt"
}